<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sites Bookmark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>


    <div class="container my-4">

      <div class="mb-3">
        <h1 class="text-center">Bookmark</h1>
        <h2 class="text-center">Bookmark your favorite sites</h2>
      </div>

      <div class="mb-3">
        <label for="siteName" class="form-label"><i class="fa fa-book fa-fw me-2"></i>Site Name</label>
        <input type="text" name="" id="siteName" class="form-control" placeholder="Site Name">
      </div>
      
      <div class="mb-3">
        <label for="siteLink" class="form-label"><i class="fa-solid fa-link me-2"></i>Site URL</label>
        <input type="text" name="" id="siteLink" class="form-control" placeholder="example: google.com">
      </div>

      <div id="options" class="mb-4 d-flex justify-content-center gap-2">
        <button onclick="addSite()" class="text-capitalize btn btn-primary px-3">
          <i class="fa fa-plus fa-fw me-1"></i>add site</button>
      </div>
      
      <div class="mb-3">
        <label for="searchByName" class="form-label"><i class="fa-solid fa-magnifying-glass me-2"></i>Search</label>
        <input oninput="searchByName()" type="text" name="" id="searchByName" class="form-control" placeholder="Search By Name">
      </div>

    </div>

    <div class="container my-4">
      <div class="table-responsive">
        <table class="table table-secondary table-striped table-hover table-bordered text-center">
          <thead>
            <tr>
              <th>id</th>
              <th>Website Name</th>
              <th>Website Link</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button id="modal-button" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Instructions</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            اللى انت كاتبه دا مينفعش خالص
            <br>
            use .com or any . like .org after the domain name please
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap 5.3 js Bundle-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
