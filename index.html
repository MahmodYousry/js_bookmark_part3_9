<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fokir test</title>

    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>


    <div class="container my-4">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" name="" id="productName" class="form-control" placeholder="Product Name">
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="text" name="" id="productPrice" class="form-control" placeholder="Product Price">
      </div>
      <div class="mb-3">
        <label for="productModel" class="form-label">Product Model</label>
        <input type="text" name="" id="productModel" class="form-control" placeholder="Product Model">
      </div>
      <div class="mb-3">
        <label for="productDesc" class="form-label">Product Desc</label>
        <textarea type="text" name="" id="productDesc" class="form-control" placeholder="Product Desc"></textarea>
      </div>

      <div id="options">
        <button onclick="addProduct()" class="text-capitalize btn btn-primary px-3">
          <i class="fa fa-plus fa-fw me-2"></i>add product</button>
      </div>
      
    </div>

    <div class="container my-4">
      <div class="table-responsive">
        <table class="table table-secondary table-striped table-hover table-bordered text-center">
          <thead>
            <tr>
              <th>id</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product Model</th>
              <th>Product Desc</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Bootstrap 5.3 js Bundle-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
